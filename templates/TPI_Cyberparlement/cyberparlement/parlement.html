{#{% extends 'base.html' %}#}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% block content %}
    {#    <form method="post">{% csrf_token %}#}
    {% for parlement in parlements %}
        <div>
            <a href="{% url 'membres_parlement' pk=parlement.idcyberparlement %}">
                <button class="btn btn-primary">
                    {{ parlement.nom }}
                    <br>
                    {{ parlement.description }}
                </button>
            </a>
            <form action="import_csv" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="parlement" id="parlement" value="{{ parlement.pk }}">
                <input type="file" id="file" name="file" value="Importer un fichier CSV">
                <button type="submit">Upload</button>
            </form>
        </div>
    {% endfor %}
    </form>
{% endblock %}
</html>
