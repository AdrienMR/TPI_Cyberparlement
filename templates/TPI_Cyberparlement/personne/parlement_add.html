{% extends 'TPI_Cyberparlement/base.html' %}
{% block content %}
    {% for p in parlement %}
        <div class="container">
            <table>
                <tr>
                    <td class="col-md-6">
                        <h1>{{ p.nom }}</h1>
                    </td>
                    <td class="col-md-6">
                        <form name="confirm_add" method="post" action="confirm_add">
                            {% csrf_token %}
                            <input type="hidden" name="parlement" class="parlement" value="{{ p.idcyberparlement }}">
                            <input type="hidden" name="personne" class="personne" value="{{ personne }}">
                            <input type="submit" name="ajouter" value="Ajouter">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
