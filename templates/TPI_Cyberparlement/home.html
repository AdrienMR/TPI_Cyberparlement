{% extends 'TPI_Cyberparlement/base.html' %}
{% block content %}
    <h1 class="container ">Choisissez un cyberchancelier</h1>
    {% for p in personnes %}
        {% for c in p %}
            <div class="container">
                <a href="{% url 'parlement' pk=c.idpersonne %}">
                    <button class="btn btn-primary col-md-2">
                        {{ c.nom }}
                        {{ c.prenom }}
                    </button>
                </a>
            </div>
            <br>
        {% endfor %}
    {% endfor %}
{% endblock %}
